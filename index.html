<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="src/output.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body class="bg-grey-900">
    <div class="container px-6 my-24 font-inter lg:mx-auto">
      <div
        class="bg-grey-800 text-white max-w-[375px] px-6 mx-auto rounded-[10px]"
      >
        <div class="py-6">
          <img
            src="assets/images/avatar-jessica.jpeg"
            alt="avatar-jessica"
            class="w-16 h-16 rounded-full mx-auto mb-6"
          />
          <h1 class="font-medium text-xl text-center">Jessica Randall</h1>
          <p class="text-xs text-green text-center mb-6">
            London, United Kingdom
          </p>
          <p class="text-xs text-center mb-6">
            "Front-end developer and avid reader."
          </p>
          <div class="flex flex-col space-y-3">
            <div
              class="bg-grey-700 rounded-[5px] text-sm h-8 flex items-center justify-center hover:cursor-pointer hover:text-black hover:bg-green"
            >
              GitHub
            </div>
            <div
              class="bg-grey-700 rounded-[5px] text-sm h-8 flex items-center justify-center hover:cursor-pointer hover:text-black hover:bg-green"
            >
              Frontend Mentor
            </div>
            <div
              class="bg-grey-700 rounded-[5px] text-sm h-8 flex items-center justify-center hover:cursor-pointer hover:text-black hover:bg-green"
            >
              LinkedIn
            </div>
            <div
              class="bg-grey-700 rounded-[5px] text-sm h-8 flex items-center justify-center hover:cursor-pointer hover:text-black hover:bg-green"
            >
              Twitter
            </div>
            <div
              class="bg-grey-700 rounded-[5px] text-sm h-8 flex items-center justify-center hover:cursor-pointer hover:text-black hover:bg-green"
            >
              Instagram
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="text-center text-white">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor
        <a href="https://www.instagram.com/farrelsultan15"
        ><span class="hover:text-teal-600">Sultan Farrel Prabowo</span></a
      >.
    </div>
  </body>
</html>
